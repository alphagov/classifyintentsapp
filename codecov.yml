    i
# This file represents the default values when a customer has not filled them out
coverage:
  precision: 2
  round: down
  range: "70...100"
  notify:
    require_ci_to_pass: yes

  status:
    project: yes

    patch: yes

    changes: yes

  ignore: # files and folders for processing
    - tests/*
    - configy.py
    - manage.py
    - */__init__.py

comment:
  layout: "header, diff, changes"
  behavior: default
  
